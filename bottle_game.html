<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Poti Game - Two Distinct Worlds</title>
  <style>
    body { margin: 0; padding: 0; background-color: #000; overflow: hidden; touch-action: none; font-family: 'Arial', sans-serif; }
    
    #ui-layer {
      position: fixed; top: 0; left: 0; width: 100%; padding: 20px; pointer-events: none; z-index: 10;
      display: flex; justify-content: flex-start;
    }
    .hud-text {
      color: white; font-weight: bold; font-size: 20px; text-shadow: 2px 2px 0 #000;
      background: rgba(0,0,0,0.4); padding: 8px 12px; border-radius: 8px;
    }

    /* Controls */
    .controls {
      position: fixed; bottom: 30px; width: 100%; height: 90px; z-index: 20;
      display: flex; justify-content: space-between; padding: 0 40px; box-sizing: border-box; pointer-events: none;
    }
    .btn-group { display: flex; gap: 20px; pointer-events: auto; }
    .control-btn {
      width: 80px; height: 80px; background: rgba(255, 255, 255, 0.25);
      border: 3px solid rgba(255, 255, 255, 0.6); border-radius: 50%;
      color: white; font-size: 32px; display: flex; align-items: center; justify-content: center;
      user-select: none; -webkit-tap-highlight-color: transparent;
    }
    .control-btn:active { background: rgba(0, 255, 0, 0.5); transform: scale(0.95); }
    .jump-btn { background: rgba(255, 165, 0, 0.4); }

    /* Victory Popup */
    #popup-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8);
      display: flex; justify-content: center; align-items: center; z-index: 100;
      visibility: hidden; opacity: 0; transition: opacity 0.3s;
    }
    #popup-box {
      background: white; padding: 25px; border-radius: 12px; text-align: center; width: 300px;
      border-top: 6px solid #43a047;
    }
    .popup-btn {
      background: #43a047; color: white; border: none; padding: 10px 20px; font-size: 18px;
      border-radius: 6px; margin-top: 15px; cursor: pointer;
    }
    
    /* Game Area */
    #game-container { width: 100%; height: 100%; display: block; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
</head>
<body>

  <div id="ui-layer">
    <div class="hud-text" id="score-display">Bag: 0 | Total: 0</div>
  </div>

  <div class="controls">
    <div class="btn-group">
      <div id="btn-left" class="control-btn">←</div>
      <div id="btn-right" class="control-btn">→</div>
    </div>
    <div class="btn-group">
      <div id="btn-jump" class="control-btn jump-btn">↑</div>
    </div>
  </div>

  <div id="popup-overlay">
    <div id="popup-box">
      <h2 id="popup-title" style="margin-top:0;">You Win!</h2>
      <p id="popup-msg">Nature is clean again.</p>
      <button id="popup-btn" class="popup-btn">Start Level 2</button>
    </div>
  </div>

  <div id="game-container"></div>

<script>
// We use a global variable to track the next level to load
let NEXT_LEVEL_ID = 1;

class GameScene extends Phaser.Scene {
  constructor() {
    super('GameScene');
  }

  init(data) {
    // Determine which level to load
    this.levelNumber = data.level || 1;
    
    // Reset inputs and stats
    this.inputs = { left: false, right: false, jump: false };
    this.collected = 0;
    this.deposited = 0;
    this.walkTimer = 0;
    this.isGameOver = false;
  }

  preload() {
    this.load.image('custom_bg', 'background.png'); 
    this.createPlayerPoses(); 
    this.createPlatformTextures();
    this.createItemTextures();
    this.createWaterTexture(); // For Level 2
  }

  create() {
    // Hiding Popup at start
    document.getElementById('popup-overlay').style.visibility = 'hidden';
    document.getElementById('popup-overlay').style.opacity = '0';

    // --- LEVEL SELECTOR ---
    if (this.levelNumber === 1) {
        this.createLevel1();
    } else {
        this.createLevel2();
    }

    // --- COMMON SETUP (Player, Camera, Controls) ---
    
    // 1. Player (Spawn point depends on level)
    const startX = 100;
    const startY = this.groundY - 200;
    this.player = this.physics.add.sprite(startX, startY, 'player_idle');
    this.player.setCollideWorldBounds(true);
    this.player.setBounce(0.1);
    this.player.setDepth(10);
    this.player.body.setSize(40, 90); 

    // 2. Camera
    this.cameras.main.setBounds(0, 0, this.worldW, this.worldH);
    this.cameras.main.startFollow(this.player, true, 0.08, 0.08);
    this.cameras.main.setZoom(0.45); // Kept your preferred zoom

    // 3. Collisions (Crucial!)
    this.physics.add.collider(this.player, this.platforms);
    // Overlap for bottles
    this.physics.add.overlap(this.player, this.bottles, this.collectBottle, null, this);
    // Overlap for Toxic Water (Level 2 only)
    if (this.toxicWater) {
        this.physics.add.overlap(this.player, this.toxicWater, this.hitWater, null, this);
    }

    // 4. Controls
    this.cursors = this.input.keyboard.createCursorKeys();
    this.setupTouchControls();
    
    this.updateUI();
  }

  // --- LEVEL 1: THE GOOD VERSION (Exact Copy) ---
  createLevel1() {
    this.totalBottles = 7;
    this.worldW = 1600;
    this.worldH = 2200; // The fixed height you liked
    this.groundY = this.worldH - 100;

    this.physics.world.setBounds(0, 0, this.worldW, this.worldH);
    
    // Background
    const bg = this.add.image(0, 0, 'custom_bg').setOrigin(0, 0);
    bg.setDisplaySize(this.worldW, this.worldH);

    // Platforms
    this.platforms = this.physics.add.staticGroup();
    const ground = this.add.rectangle(this.worldW/2, this.groundY, this.worldW, 60, 0x000000); 
    ground.setAlpha(0); 
    this.physics.add.existing(ground, true);
    this.platforms.add(ground);

    const levels = [
      {x: 300, y: this.groundY - 150, t: 'plat_red'},
      {x: 600, y: this.groundY - 250, t: 'plat_blue'},
      {x: 900, y: this.groundY - 350, t: 'plat_yellow'},
      {x: 500, y: this.groundY - 450, t: 'plat_green'},
      {x: 1200, y: this.groundY - 300, t: 'plat_blue'},
      {x: 1450, y: this.groundY - 500, t: 'plat_yellow'},
      {x: 200, y: this.groundY - 450, t: 'plat_red'}
    ];

    levels.forEach(p => {
      const plat = this.platforms.create(p.x, p.y, p.t);
      plat.refreshBody();
    });

    // Trash Can
    this.trashCan = this.physics.add.staticSprite(this.worldW - 150, this.groundY - 80, 'trashcan');
    this.trashCan.setDepth(5);

    // Bottles
    this.bottles = this.physics.add.group();
    levels.forEach(p => {
        this.spawnBottle(p.x, p.y - 70);
    });

    // Float Animation
    this.tweens.add({
        targets: this.bottles.getChildren(),
        angle: { from: -4, to: 4 },
        duration: 2000,
        yoyo: true, repeat: -1, ease: 'Sine.easeInOut'
    });
  }

  // --- LEVEL 2: THE TOXIC CLIMB ---
  createLevel2() {
    this.totalBottles = 8;
    this.worldW = 1600;
    this.worldH = 3000; // Taller World
    this.groundY = this.worldH - 100;

    this.physics.world.setBounds(0, 0, this.worldW, this.worldH);
    
    // Background
    const bg = this.add.image(0, 0, 'custom_bg').setOrigin(0, 0);
    bg.setDisplaySize(this.worldW, this.worldH);

    // Platforms (Harder Zig Zag)
    this.platforms = this.physics.add.staticGroup();
    const ground = this.add.rectangle(this.worldW/2, this.groundY, this.worldW, 60, 0x000000); 
    ground.setAlpha(0); 
    this.physics.add.existing(ground, true);
    this.platforms.add(ground);

    const levels = [
        {x: 200, y: this.groundY - 200, t: 'plat_red'},
        {x: 600, y: this.groundY - 400, t: 'plat_blue'},
        {x: 1400, y: this.groundY - 600, t: 'plat_yellow'}, // Far Right
        {x: 800, y: this.groundY - 900, t: 'plat_green'},   // Center
        {x: 150, y: this.groundY - 1200, t: 'plat_red'},    // Far Left
        {x: 900, y: this.groundY - 1500, t: 'plat_blue'},
        {x: 1450, y: this.groundY - 1800, t: 'plat_yellow'}, // Far Right
        {x: 400, y: this.groundY - 2100, t: 'plat_green'}    // High Left
    ];

    levels.forEach(p => {
      const plat = this.platforms.create(p.x, p.y, p.t);
      plat.refreshBody();
    });

    // Trash Can (VERY HIGH UP)
    this.trashCan = this.physics.add.staticSprite(800, 200, 'trashcan');
    this.trashCan.setDepth(5);

    // Bottles
    this.bottles = this.physics.add.group();
    levels.forEach(p => {
        this.spawnBottle(p.x, p.y - 70);
    });

    // TOXIC WATER
    this.toxicWater = this.add.tileSprite(this.worldW/2, this.worldH + 600, this.worldW, 1000, 'water');
    this.toxicWater.setDepth(20);
    this.toxicWater.setAlpha(0.8);
    this.physics.add.existing(this.toxicWater);
    this.toxicWater.body.setAllowGravity(false);
    this.toxicWater.body.setVelocityY(-35); // Slow rise
  }

  spawnBottle(x, y) {
      const bottle = this.bottles.create(x, y, 'bottle');
      bottle.body.allowGravity = false; 
      bottle.setImmovable(true);
      bottle.baseY = y; 
      bottle.floatSpeed = 1 + Math.random() * 0.5;
      bottle.floatOffset = Math.random() * Math.PI * 2;
      bottle.driftDir = Math.random() > 0.5 ? 1 : -1;
  }

  update(time, delta) {
    if (this.isGameOver) return;

    // Water Logic (Level 2)
    if (this.levelNumber === 2 && this.toxicWater) {
       this.toxicWater.tilePositionY -= 0.5; // Waves
    }

    // Deposit Logic
    const dist = Phaser.Math.Distance.Between(this.player.x, this.player.y, this.trashCan.x, this.trashCan.y);
    if (dist < 100 && this.collected > 0) {
        this.depositBottles();
    }

    // Bottle Float
    const t = this.time.now * 0.002;
    this.bottles.children.iterate(bottle => {
        if (!bottle) return;
        const targetY = bottle.baseY + Math.sin(t * bottle.floatSpeed + bottle.floatOffset) * 12;
        bottle.y = Phaser.Math.Linear(bottle.y, targetY, 0.08);
        bottle.setVelocityX(Math.sin(t * 0.6 + bottle.floatOffset) * 15 * bottle.driftDir);
    });

    // Movement
    const speed = 400;
    const jumpForce = -950;
    const left = this.cursors.left.isDown || this.inputs.left;
    const right = this.cursors.right.isDown || this.inputs.right;
    const jump = this.cursors.up.isDown || this.inputs.jump;
    const onGround = this.player.body.touching.down;

    if (left) {
        this.player.setVelocityX(-speed);
        this.player.setFlipX(true);
        this.animateWalk(delta);
    } else if (right) {
        this.player.setVelocityX(speed);
        this.player.setFlipX(false);
        this.animateWalk(delta);
    } else {
        this.player.setVelocityX(0);
        this.player.setTexture('player_idle');
        this.walkTimer = 0;
    }

    if (jump && onGround) {
        this.player.setVelocityY(jumpForce);
    }
  }

  animateWalk(delta) {
    if (!this.player.body.touching.down) {
        this.player.setTexture('player_walk2');
        return;
    }
    this.walkTimer += delta;
    if (this.walkTimer > 150) {
        const cur = this.player.texture.key;
        this.player.setTexture(cur === 'player_walk1' ? 'player_walk2' : 'player_walk1');
        this.walkTimer = 0;
    }
  }

  collectBottle(player, bottle) {
    bottle.destroy();
    this.collected++;
    this.updateUI();
  }

  hitWater() {
    if (this.isGameOver) return;
    this.isGameOver = true;
    this.physics.pause();
    this.player.setTint(0x00ff00); // Turn player green
    
    // Show Game Over Popup
    const ol = document.getElementById('popup-overlay');
    const title = document.getElementById('popup-title');
    const msg = document.getElementById('popup-msg');
    const btn = document.getElementById('popup-btn');

    title.innerText = "Game Over";
    title.style.color = "red";
    msg.innerText = "The toxic water got you!";
    btn.innerText = "Try Level 2 Again";
    btn.onclick = () => { NEXT_LEVEL_ID = 2; this.scene.restart({ level: 2 }); };

    ol.style.visibility = 'visible'; 
    ol.style.opacity = '1';
  }

  depositBottles() {
    this.deposited += this.collected;
    this.collected = 0;
    this.updateUI();
    this.trashCan.setTint(0x00ff00);
    this.time.delayedCall(200, () => this.trashCan.clearTint());
    
    if (this.deposited >= this.totalBottles) {
        this.time.delayedCall(500, () => {
            const ol = document.getElementById('popup-overlay');
            const title = document.getElementById('popup-title');
            const msg = document.getElementById('popup-msg');
            const btn = document.getElementById('popup-btn');
            
            ol.style.visibility = 'visible'; 
            ol.style.opacity = '1';

            if (this.levelNumber === 1) {
                // VICTORY LEVEL 1
                title.innerText = "You Win!";
                title.style.color = "black";
                msg.innerText = "Nature is clean again.";
                btn.innerText = "Start Level 2";
                // Setup Button to start Level 2
                btn.onclick = () => {
                   NEXT_LEVEL_ID = 2;
                   this.scene.restart({ level: 2 });
                };
            } else {
                // VICTORY LEVEL 2
                title.innerText = "FOREST SAVED!";
                title.style.color = "#43a047";
                msg.innerText = "You escaped the flood!";
                btn.innerText = "Play Again";
                btn.onclick = () => {
                   NEXT_LEVEL_ID = 1;
                   this.scene.restart({ level: 1 });
                };
            }
        });
    }
  }

  updateUI() {
    document.getElementById('score-display').innerText = `Bag: ${this.collected} | Total: ${this.deposited}`;
  }

  setupTouchControls() {
    const bind = (id, key) => {
        const btn = document.getElementById(id);
        const on = (e) => { e.preventDefault(); this.inputs[key] = true; };
        const off = (e) => { e.preventDefault(); this.inputs[key] = false; };
        btn.addEventListener('mousedown', on); btn.addEventListener('mouseup', off);
        btn.addEventListener('touchstart', on); btn.addEventListener('touchend', off);
    };
    bind('btn-left', 'left'); bind('btn-right', 'right'); bind('btn-jump', 'jump');
  }

  createPlayerPoses() {
    const draw = (key, legSwing = 0, armSwing = 0) => {
      const g = this.make.graphics({ add: false });
      g.fillStyle(0x000000, 0.15); g.fillEllipse(40, 90, 35, 10); 
      g.fillStyle(0x0d47a1); g.fillRoundedRect(26, 62 + legSwing, 10, 26, 4); g.fillRoundedRect(44, 62 - legSwing, 10, 26, 4); 
      g.fillStyle(0x1e88e5); g.fillRoundedRect(22, 32, 36, 34, 8); 
      g.fillStyle(0x1e88e5); g.fillRoundedRect(10, 36 + armSwing, 10, 24, 6); g.fillRoundedRect(58, 36 - armSwing, 10, 24, 6); 
      g.fillStyle(0xffccbc); g.fillCircle(15, 62 + armSwing, 4); g.fillCircle(63, 62 - armSwing, 4); 
      g.fillStyle(0xffd7c2); g.fillCircle(40, 18, 14); 
      g.fillStyle(0x3e2723); g.fillRoundedRect(26, 4, 28, 12, 6); 
      g.fillStyle(0xffffff); g.fillCircle(35, 17, 3); g.fillCircle(45, 17, 3); 
      g.fillStyle(0x000000); g.fillCircle(35, 17, 1.5); g.fillCircle(45, 17, 1.5); 
      g.lineStyle(2, 0x000000); g.beginPath(); g.arc(40, 22, 6, 0, Math.PI); g.strokePath(); 
      g.generateTexture(key, 80, 100); g.destroy();
    };
    draw('player_idle', 0, 0);
    draw('player_walk1', 6, -4);
    draw('player_walk2', -6, 4);
  }

  createPlatformTextures() {
    const colors = { plat_red: 0xe53935, plat_blue: 0x1e88e5, plat_yellow: 0xfdd835, plat_green: 0x43a047 };
    for (const [key, val] of Object.entries(colors)) {
        const g = this.make.graphics({add:false});
        g.fillStyle(val); g.fillRoundedRect(0,0,140,30,8);
        g.lineStyle(2,0xffffff); g.strokeRoundedRect(0,0,140,30,8);
        g.generateTexture(key, 140, 30); g.destroy();
    }
  }

  createItemTextures() {
    let g = this.make.graphics({add:false});
    g.fillStyle(0x81d4fa, 0.8); g.fillRoundedRect(10,10,20,30,5);
    g.fillStyle(0x4e342e); g.fillRect(15,2,10,8);
    g.generateTexture('bottle', 40, 45); g.destroy();
    g = this.make.graphics({add:false});
    g.fillStyle(0x424242); g.fillRoundedRect(5,20,60,70,5);
    g.fillStyle(0x66bb6a); g.fillTriangle(35,40,20,65,50,65);
    g.generateTexture('trashcan', 70, 95); g.destroy();
  }

  createWaterTexture() {
      const g = this.make.graphics({add:false});
      g.fillStyle(0x69f0ae, 0.8); 
      g.fillRect(0, 0, 64, 64);
      g.fillStyle(0x00e676, 0.9); 
      g.fillRect(0, 0, 64, 10);
      g.generateTexture('water', 64, 64);
      g.destroy();
  }
}

const config = {
  type: Phaser.AUTO,
  scale: { mode: Phaser.Scale.RESIZE, parent: 'game-container', width: '100%', height: '100%' },
  physics: { default: 'arcade', arcade: { gravity: { y: 1600 }, debug: false } },
  scene: GameScene,
  backgroundColor: '#000'
};

new Phaser.Game(config);
</script>
</body>
</html>
